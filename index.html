<!-- client/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Flight Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dummy Flight Reservation</h1>
    <div id="flight-search">
        <h2>Search for Flights</h2>
        <div>
            <label for="from-airport">From:</label>
            <input type="text" id="from-airport" placeholder="Search airports">
        </div>
        <div>
            <label for="to-airport">To:</label>
            <input type="text" id="to-airport" placeholder="Search airports">
        </div>
        <div>
            <label for="travel-date">Date:</label>
            <input type="date" id="travel-date">
        </div>
        <button id="search-flights">Search Flights</button>
    </div>
    <div id="flight-list"></div>
    <div id="ticket-form" style="display: none;">
        <h2>Passenger Information</h2>
        <form id="ticket-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Generate Ticket</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
